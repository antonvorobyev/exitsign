language: java

sudo: false

env:
  global:
    - OSSRH_USERNAME=anton.vorobyev
    - secure: ""
    - secure: ""

before_install:
   - if [ "$TRAVIS_OS_NAME" == "osx" ]; then export JAVA_HOME=$(/usr/libexec/java_home); fi
   - echo $JAVA_HOME
   - openssl aes-256-cbc -K $encrypted_bc9ca2727373_key -iv $encrypted_bc9ca2727373_iv -in seckey.asc.enc -out .\\seckey.asc -d
   - gpg --allow-secret-key-import --import .\\seckey.asc


os:
- linux
- osx

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8

branches:
  only:
  - master

cache:
  directories:
    - $HOME/.m2

install: true
# NOTE: Following line can be introduced later
#script: mvn clean versions:set -DnewVersion=0.1.0 verify
script: mvn clean verify
# NOTE: Following line can be introduced later
#after_success: mvn gpg:sign site deploy:deploy assembly:single
#after_success: mvn gpg:sign deploy:deploy --settings ~/settings.xml

deploy:
  provider: script
  script: mvn gpg:sign deploy:deploy --settings ~/settings.xml

